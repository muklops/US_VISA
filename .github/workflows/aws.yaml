name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # CONTINUOUS INTEGRATION
  # =========================
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (CI only)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        run: |
          docker build -t 062700375554.dkr.ecr.us-east-1.amazonaws.com/visa:latest .
          docker push 062700375554.dkr.ecr.us-east-1.amazonaws.com/visa:latest


  # =========================
  # CONTINUOUS DEPLOYMENT
  # =========================
  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted

    # ðŸ‘‡ REGION MUST BE PROVIDED VIA ENV (NOT action input)
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Login to Amazon ECR (using EC2 IAM Role)
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Docker image from ECR
        run: |
          docker pull 062700375554.dkr.ecr.us-east-1.amazonaws.com/visa:latest

      - name: Stop and remove existing container
        run: |
          docker stop visa || true
          docker rm visa || true

      - name: Run Docker container
        run: |
          docker run -d \
            --name visa \
            -p 8080:8080 \
            -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
            062700375554.dkr.ecr.us-east-1.amazonaws.com/visa:latest
